<html>
<head>
    <title>demo layout</title>
    <style type="text/css">
        .opacityhover {
            transition: opacity 1.0s;
        }
        .opacityhover:hover
        {
            opacity: 0;
        }
        .hover:hover{
            animation:rotation 2s infinite linear;
        }
        @keyframes rotation {
            from{
                transform:rotate(0deg);
            }
            to{
                transform:rotate(360deg);
            }
        }
        </style>
        </head>
        <body style="background-color:black;">
        <div style="background-color:red;height: 30px;width:100%;"class="opacityhover"></div>
        <div style="background-color:black; height:500px; margin-left:200px; margin-top:100px;">
        <img src="123.jpeg" width="500px" height="500px" style="box-shadow:0px 10px 20px blue" class="hover"/>
        </div>
    </body>
    </html>
